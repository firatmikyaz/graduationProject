<div class="container-fluid">
    <form [formGroup]="registerForm" (submit)="onSubmit()" class="register-form">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-lg-4">
          <label for="email">{{"register.firstname"|transloco}}</label>
          <input
            [formControlName]="'firstName'"
            id="firstName"
            class="form-control"
            type="text"
          />
          <span
            class="alert"
            *ngIf="
              !registerForm.get('firstName').valid &&
              registerForm.get('firstName').touched
            "
          >
            Adınız düzgün girilmedi!
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-4 col-lg-4">
          <label for="email">{{"register.lastname"|transloco}}</label>
          <input
            [formControlName]="'lastName'"
            id="lastName"
            class="form-control"
            type="text"
          />
          <span
            class="alert"
            *ngIf="
              !registerForm.get('lastName').valid &&
              registerForm.get('lastName').touched
            "
          >
            Soyadınız düzgün girilmedi!
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-4 col-lg-4">
          <label for="email">{{"register.email"|transloco}}</label>
          <input
            [formControlName]="'email'"
            id="email"
            class="form-control"
            type="email"
          />
          <span
            class="alert"
            *ngIf="
              !registerForm.get('email').valid &&
              registerForm.get('email').touched
            "
          >
            email düzgün girilmedi!!
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-4 col-lg-4">
          <label for="email">{{"register.password"|transloco}}</label>
          <input
            [formControlName]="'password'"
            class="form-control"
            type="password"
          />
          <span
            class="alert"
            *ngIf="
              !registerForm.get('password').valid &&
              registerForm.get('password').touched
            "
          >
            Password düzgün girilmedi!!
          </span>
          <span
            class="text-danger"
            *ngIf="
              registerForm.get('password')!.hasError('pattern') &&
              registerForm.get('password').touched
            "
            >şifre en az 6 haneli ve ("a-z" , "A-Z" , "0-9" ) içermelidir.
          </span>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
          <button [disabled]="registerForm.invalid" type="submit" class="btn btn-default logbutton">{{"login.register"|transloco}}</button>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
          <button (click)="goLogin()" type="button" class="btn btn-default logbutton">{{"login.login"|transloco}}</button>
        </div>
      </div>
      <select #select (click)="changeLang(select.value)" name="lang" id="lang">
        <option value="tr">TR</option>
        <option value="en">ENG</option>
        <!-- <option value="jp">JP</option> -->
      </select>
    </form>
</div>
